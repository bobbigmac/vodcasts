<!doctype html>
<html lang="en" id="htmlRoot" data-theme="modern">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{page_title}}</title>
  <meta name="theme-color" content="#0b0c10" />
  <link rel="stylesheet" href="{{base_path}}assets/style.css">
  <link rel="stylesheet" href="{{base_path}}assets/themes.css">
  <link rel="manifest" href="{{base_path}}manifest.webmanifest" />
  <link rel="icon" href="{{base_path}}assets/icon-192.png" />
  <link rel="apple-touch-icon" href="{{base_path}}assets/apple-touch-icon.png" />
  <script>
    window.__VODCASTS__ = {
      basePath: {{base_path_json}},
      site: {{site_json}}
    };
  </script>
  <script>
    (function () {
      try {
        const id = window.__VODCASTS__?.site?.analytics?.measurementId || "";
        if (!id) return;
        const s = document.createElement("script");
        s.async = true;
        s.src = "https://www.googletagmanager.com/gtag/js?id=" + encodeURIComponent(id);
        document.head.appendChild(s);

        window.dataLayer = window.dataLayer || [];
        function gtag() { window.dataLayer.push(arguments); }
        window.gtag = window.gtag || gtag;
        gtag("js", new Date());
        gtag("config", id, { send_page_view: false });
      } catch {}
    })();
  </script>
  <script src="{{base_path}}assets/vendor/hls.min.js" defer></script>
</head>
<body>
  <div id="app" class="app"></div>

  <script src="{{base_path}}assets/app.js" defer></script>
</body>
</html>
